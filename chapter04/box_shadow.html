<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box_shadow</title>
	<style type="text/css">
		.image-wrapper img{
			-webkit-box-shadow: 3px 3px 6px #666;
			-moz-box-shadow: 3px 3px 6px #666;
			box-shadow: 3px 3px 6px #666;
		}
	</style>
</head>
<body>
<div class="image-wrapper">
	<img src="images/dunstan.jpg" width="300" height="300" alt="dunstan">
</div>

</body>
</html>
