<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border_image</title>
	<style type="text/css">
		.box {
			color: #fff;
			font-size: 2em;
			width: 20em;
			-webkit-border-image: url(images/corners.gif) 25% 25% 25% 25% /25px round round; 
		}
		.box  h2 {
			padding: 20px 20px 0px 20px;
		}
		.box p {
			padding: 0px 20px 20px 20px;
		}
	</style>
</head>

<body>
<div class="box">
	<h2>Lorem Ipsum</h2>
	<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Proin venenatis turpis ut quam. In dolor. Nam ultrices nisl sollicitudin sapien. Ut lacinia aliquet ante.</p>
</div>
</body>
</html>
