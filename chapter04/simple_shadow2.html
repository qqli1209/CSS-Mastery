<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simple_shadow2</title>
	<style type="text/css">
		.image-wrapper {
			background: url(images/shadow.gif) no-repeat bottom right;
			float: left;
			line-height: 0;
		}
		.image-wrapper img {
			background-color: #fff;
			border: 1px solid #a9a9a9;
			padding: 4px;
			left: -5px;
			top: -5px;
			position: relative;
		}
	</style>
</head>
<body>
<div class="image-wrapper">
	<img src="images/dunstan.jpg" width="300" height="300" alt="dunstan">
</div>

</body>
</html>
