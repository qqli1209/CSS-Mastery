<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>simply_fixed_rounded</title>
	<style type="text/css">

			font-size: 2em;
			width: 418px;
			background: #effce7 url(images/bottom.gif) no-repeat left bottom;
