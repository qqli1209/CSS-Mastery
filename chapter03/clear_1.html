<!DOCTYPE html>
<html>
<head>
	<title>clear_1</title>
	<style type="text/css">
		.news {
			background-color: gray;
			border: 1px solid black;
		}
		img {
			float: left;
		}
		p {
			float: right;
		}
		.helper {
			clear: both;
		}
	</style>
</head>
<body>
<div class="news">
	<img src="images/segway1.jpg">
	<p>some text</p>
	<br class="helper"> <!-- 添加一个不必要的空元素，设置属性clear -->
</div>
</body>
</html>
