<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>link_decoration</title>
	<style type="text/css">
		a:link {
			text-decoration: none;
			color: #666;
			background: url(images/underline1.gif) repeat-x bottom left;
		}
		a:hover, a:focus, a:active {
			text-decoration: none;
			background: url(images/underline1-hover.gif) repeat-x bottom left;
		}
		a:visited {
			text-decoration: none;
			padding-right: 20px;
			background: url(images/im.png) repeat-x no-repeat right center;
		}
		
	</style>
</head>
<body>
<a href="#">click</a>
</body>
</html>
