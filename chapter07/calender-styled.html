<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calender</title>
	<style type="text/css">
		body {
			font-family: "myriad pro", arial, helvetica, sans-serif;
		    font-size: 15px;
		    line-height: 1.125em; /* Baseline grid of 18px */
		}
		table.cal {
			border-collapse: separate;
			border-spacing: 0;
			text-align: center;
			color: #333;
			width: 18em;
		}
		table.cal th, table.cal td {
			margin: 0;
			padding: 0;
		}
		table.cal caption {
			background-color: #d4dde6;
			font-size: 1.3em;
			padding-top: 0.8em;
			padding-bottom: 1em;
			font-weight: bold;
		}
		table.cal a {
			text-decoration: none;
		}
		table.cal caption a {
			padding: 0 0.2em;
			color: #333;
		}
		table.cal caption a:hover,
		table.cal caption a:focus,
		table.cal caption a:active {
			background-color: #6d8ab7;
		}
		table.cal caption a[rel="prev"] {
			margin-left: 0.2em;
			float: left;
		}
		table.cal caption a[rel="next"] {
			margin-right: 0.2em;
			float: right;
		}
		table.cal thead th {
			background-color: #d4dde6;
			border-bottom: 1px solid #a9bacb;
			font-size: 0.9em;
		}
		
		table.cal tbody {
			background-color: #d4dde6;
			color: #a4a4a4;
			-moz-text-shadow: 1px 1px 1px #fff;
			-webkit-text-shadow: 1px 1px 1px #fff;
			text-shadow: 1px 1px 1px #fff;
		}
		table.cal tbody td,
		.cal tbody td.null:hover  {
			border-top: 1px solid #e0e0e1;
			border-right: 1px solid #9f9fa1;
			border-bottom: 1px solid #acacad;
			border-left: 1px solid #dfdfe0;
		}
		.cal tbody tr td:first-child {
			border-left: 1px solid #a9bacb;
		}
		table.cal tbody a {
			display: block;
			padding: 0.385em 0.692em 0.308em 0.692em;
			color: #333;
			text-decoration: none;
			font-weight: bold;
			background-color: #c0c8d2;
		}
		
		.cal .selected a,
		.cal tbody a:hover,
		.cal tbody a:focus,
		.cal tbody a:active {
			color: #fff;
			background-color: #6d8ab7;
			text-shadow: 1px 1px 2px #22456b;
			-webkit-box-shadow: inset 2px 2px 3px #22456b;
			-moz-box-shadow: inset 2px 2px 3px #22456b;
		}
		.cal tbody td:hover,
		.cal tbody td.selected {
			border-top: 1px solid #2a3647;
			border-right: 1px solid #465977;
			border-bottom: 1px solid #576e92;
			border-left: 1px solid #466080;
		}
	</style>
</head>
<body>
<table class="cal" summary="A calender style date picker" cellspacing="0">
	<caption>
		<a href="#" rel="prev">&lt;</a> Febrary 2017 
		<a href="#" rel="next">&gt;</a>
	</caption>
	<colgroup>
		<col id="sun">
		<col id="mon">
		<col id="tue">
		<col id="wed">
		<col id="thur">
		<col id="fri">
		<col id="sat">
	</colgroup>
	<thead>
		<tr>
			<th scope="col">Sun</th>
			<th scope="col">Mon</th>
			<th scope="col">Tue</th>
			<th scope="col">Wed</th>
			<th scope="col">Thur</th>
			<th scope="col">Fri</th>
			<th scope="col">Sat</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="null">29</td>
			<td class="null">30</td>
			<td class="null">31</td>
			<td><a href="#">1</a></td>
			<td><a href="#">2</a></td>
			<td><a href="#">3</a></td>
			<td><a href="#">4</a></td>
		</tr>
		<tr>
			<td><a href="#">5</a></td>
			<td><a href="#">6</a></td>
			<td><a href="#">7</a></td>
			<td class="selected"><a href="#">8</a></td>
			<td><a href="#">9</a></td>
			<td><a href="#">10</a></td>
			<td><a href="#">11</a></td>
		</tr>
		<tr>
			<td><a href="#">12</a></td>
			<td><a href="#">13</a></td>
			<td><a href="#">14</a></td>
			<td><a href="#">15</a></td>
			<td><a href="#">16</a></td>
			<td><a href="#">17</a></td>
			<td><a href="#">18</a></td>
		</tr>
		<tr>
			<td><a href="#">19</a></td>
			<td><a href="#">20</a></td>
			<td><a href="#">21</a></td>
			<td><a href="#">22</a></td>
			<td><a href="#">23</a></td>
			<td><a href="#">24</a></td>
			<td><a href="#">25</a></td>
		</tr>
		<tr>
			<td><a href="#">26</a></td>
			<td><a href="#">27</a></td>
			<td><a href="#">28</a></td>
			<td class="null">1</td>
			<td class="null">2</td>
			<td class="null">3</td>
			<td class="null">4</td>
		</tr>
	</tbody>
</table>

</body>
</html>
